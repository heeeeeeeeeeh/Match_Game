<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Hiking Matching Game</h1>
    </header>
    <div id="generation" class="container text-center my-4">
      <h2>Pick Generation</h2>
      <div class="dropdown-center">
        <button id="selected-gen" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Scarlet & Violet</button>
        <ul class="dropdown-menu">
          <li class="dropdown-item disabled">Scarlet & Violet</li>
          <li class="dropdown-item">Sword & Shield</li>
          <li class="dropdown-item">Sun & Moon</li>
          <li class="dropdown-item">X & Y/ Black and White</li>
        </ul>
      </div>
      <button type="button" id="start" class="btn btn-secondary mt-4">Start</button>
    </div>
    <section id="image-load" class="container text-center justify-content-center">
      <h2>Loading images...</h2>
      <div id="progress-container" min="0" max="6" class="mx-auto">
        <div id="loaded-images">
          <div id="indicator">
          </div>
        </div>
      </section>
    <div>
    <section id="game-container">
      <!-- This is where we display the flip and match counters -->
      <div id="ui-container">
        <h3>Flips: <span id="flip-count">0</span></h3>
        <h3>Matches: <span id="match-count">0</span></h3>
      </div>

      <!-- This is where our cards will be rendered -->
      <div id="card-container"></div>
    </section>

    <div class="btn-container">
      <button id="reset" class="reset-btn" onclick="resetGame()">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script src="image.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js" integrity="sha512-xHPfYya0Ac9NYcp0d6YKVnP/n7dcRGiQCsGKC+BMpziXwgg/6VogplMOS+nqUXQIPmtuGwZ25fAcSgtjBxBVfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://bit.ly/491fCed"></script>
    <script src="provided.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
